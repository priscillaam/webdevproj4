<!DOCTYPE html>
    <head>
        <title>
            Parking and Flight Bookings
        </title>

        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body class="parkB">
        <header>
            <h1 class="logo"><a href="">Ecommerce Site Name</a></h1>
            <h1 class="cart"><a href="">Cart</a></h1>
            <nav>
                <ul>
                    <li class=""><a href="./index.html">Home</a></li>
                    <li><a href="./flights.html">Flights</a></li>
                    <li class="active"><a href="./parking.html">Parking</a></li>

                    
                  </ul>
                  
            </nav>
            
        </header>

        <div class="parking">
            <div>
                <center>
                    This is extra text/fill in. Prices standard: 7$ vip: 15$
                </center>
            </div>
            <div class="left">
                <p class="homeP">Select the amount of tickets you are purchasing: </p>
                <p class="homeP">Select the type of ticket you are purchasing: </p>
                <p class="homeP">Total: </p>
            </div>
            <div class="right">
                <form class="tickets">
                    <div>
                        <label>
                            <input class="quantity" id="number" type="number" value="1" min="1" max="15">
                        </label>
                    </div>

                    <div class="select">
                        <label>
                            <select name="Ticket" id="ticket" onchange="total();">
                                <option selected> -- select -- </option>
                                <option value="standard">Standard</option>
                                <option value="vip">VIP</option>
                            </select>
                        </label>
                    </div>

                    <div class="total" id="total">
                        
                    </div>

                    <br>
                    <br>
                    <br>
                    <button class="containerButton" type='submit' name='add'>Add to cart</button>
                    <br>
                    <a href="./checkout.html" class="containerButton" >Checkout</a>
                </form>
            </div>
        </div>
        
        

        <script src = "../js/script.js"></script>
    </body>
</html>
